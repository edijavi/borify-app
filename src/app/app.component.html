<div *ngIf="identity" class="navigation col-lg-1">
  <h1>{{title}}</h1>
  <span> {{identity.name}} {{identity.surname}}</span>
  <button class="btn btn-warning" (click)="logout()">Log-out</button>
  <div>
    <app-side-nav></app-side-nav>
    <app-artist class="container-column"></app-artist>
    <app-player-audio class="navbar-bottom"></app-player-audio>
  </div>
  <router-outlet></router-outlet>
</div>
<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11">
  <p>You are logged!</p>
</div>
<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Log-In</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-info" role="alert">
        <strong>Ups...</strong>
        {{errorMessage}}
      </div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" action="#" class="col-md-7">
      <p>
        <label for="">Email</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
        <span *ngIf="!email.valid && email.touched">Email is required</span>
      </p>
      <p>
        <label for="">Password</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
      </p>
      <input type="submit" value="Go-In" class="btn btn-primary">
    </form>
  </div>

  <div class="col-lg-6">
    <h1>Register</h1>
    <div *ngIf="alertRegister">
      <div class="alert alert-info" role="alert"><strong></strong>{{alertRegister}}</div>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" action="#" class="col-md-10">
      <p>
        <label for="">Name</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="userRegister.name" class="form-control" required>
        <span *ngIf="!name.valid && name.touched">Name is required</span>
      </p>
      <p>
        <label for="">Surname</label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="userRegister.surname" class="form-control" required>
        <span *ngIf="!surname.valid && surname.touched">Surname is required</span>
      </p>
      <p>
        <label for="">email</label>
        <input type="text" #email="ngModel" name="email" [(ngModel)]="userRegister.email" class="form-control" required>
        <span *ngIf="!email.valid && email.touched">Email is required</span>
      </p>
      <p>
        <label for="">Password</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="userRegister.password" class="form-control" required>
        <span *ngIf="!password.valid && password.touched">Password is required</span>
      </p>
      <input type="submit" value="Register" class="btn btn-primary">
    </form>
  </div>
</div>
