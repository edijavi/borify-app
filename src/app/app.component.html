
<div *ngIf="identity" class="navigation col-lg-1">
  <h1>{{title}}</h1>
</div>

<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11">
  <p>
    Est√° logado
  </p>
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Log-In</h1>
    <div *ngIf="errorMessage">
      <div class="alert alert-info" role="alert">
        <strong>Ups</strong>{{ errorMessage }}
      </div>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" action="#" class="col-md-7">
      <p>
        <label for="">Email</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
        <span *ngIf="!email.valid && email.touched">Email is required</span>
      </p>
      <p>
        <label for="">Password</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
      </p>
      <input type="submit" value="Go-In" class="btn btn-primary">
    </form>
  </div>
  <div class="col-lg-6">
    <h1>Register</h1>
    <form action="" class="col-md-10">
      <p>
        <label for="">Name</label>
        <input type="text" class="form-control" required>
      </p>
      <p>
        <label for="">Surname</label>
        <input type="text" class="form-control" required>
      </p>
      <p>
        <label for="">email</label>
        <input type="text" class="form-control" required>
      </p>
      <p>
        <label for="">Password</label>
        <input type="password" class="form-control" required>
      </p>
      <input type="submit" value="Register" class="btn btn-primary">
    </form>
  </div>
</div>
