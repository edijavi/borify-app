<div class="col-lg-6">
  <h1>Register</h1>
  <div *ngIf="alertRegister">
    <div class="alert alert-info" role="alert"><strong></strong>{{alertRegister}}</div>
  </div>
  <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" action="#" class="col-md-10">
    <p>
      <label for="">Name</label>
      <input type="text" #name="ngModel" name="name" [(ngModel)]="userRegister.name" class="form-control" required>
      <span *ngIf="!name.valid && name.touched">Name is required</span>
    </p>
    <p>
      <label for="">Surname</label>
      <input type="text" #surname="ngModel" name="surname" [(ngModel)]="userRegister.surname" class="form-control" required>
      <span *ngIf="!surname.valid && surname.touched">Surname is required</span>
    </p>
    <p>
      <label for="">email</label>
      <input type="text" #email="ngModel" name="email" [(ngModel)]="userRegister.email" class="form-control" required>
      <span *ngIf="!email.valid && email.touched">Email is required</span>
    </p>
    <p>
      <label for="">Password</label>
      <input type="password" #password="ngModel" name="password" [(ngModel)]="userRegister.password" class="form-control" required>
      <span *ngIf="!password.valid && password.touched">Password is required</span>
    </p>
    <input type="submit" value="Register" class="btn btn-primary">
  </form>
</div>
